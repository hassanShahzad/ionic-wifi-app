<ion-header no-border>

  <button  navPop icon-only style=' background : transparent; border-radius: 0px;border-width: 0px; border-color: transparent; margin-top:20px; height: 44px; width: auto   '>
       <ion-icon ios="ios-arrow-back" md="md-arrow-back" style=' color : white; ' ></ion-icon>
  </button>
  <button class="navigation-right-button" (click)="avanti()" >
     Avanti
  </button>

</ion-header>


<ion-content id="login" class="background-Image" no-bounce>
    <form [formGroup]="login" novalidate>

        <div class="title">Accedi ...</div>
        <div class="break"></div>
        <hr class="title-underline">
        <div class="break"></div>
        
        <!-- Email -->
        <div class="label">INSERISCI LA TUA EMAIL</div>
        <div class="row">
            <input class="input" autocorrect="off" type="email" placeholder=""  formControlName="email" (input)="onEmailChange()" (blur)="onEmailSubmitted()" (keyup.enter)="hideKeyboard()">
             <div class="validation-image">
               <img [src]=validationImageEmail [hidden]=!validationImageEmail />
             </div>  
        </div>
        <hr class="underline">

        <!-- Password -->
        <div class="label">INSERISCI UNA PASSWORD</div>
        <div class="row">
            <input class="input" autocorrect="off" type="password" placeholder=""  formControlName="password" (input)="onPasswordChange()" (blur)="onPasswordSubmitted()" (keyup.enter)="hideKeyboard()">
            <div class="validation-image">
               <img [src]=validationImagePassword [hidden]=!validationImagePassword/>
             </div> 
        </div>
        <hr class="underline">
            
         </form>  

</ion-content>
