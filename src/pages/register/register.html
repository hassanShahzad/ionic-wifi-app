
<ion-header class= "header" no-border>

  <button  navPop icon-only style=' background : transparent; border-radius: 0px;border-width: 0px; border-color: transparent; margin-top:20px; height: 44px; width: auto   '>
       <ion-icon ios="ios-arrow-back" md="md-arrow-back" style=' color : white; ' ></ion-icon>
  </button>
  <button class="navigation-right-button" (click)="registrati()" >
     Registrati
  </button>
  

</ion-header>


<ion-content id="home" class="background-Image" no-bounce>
    <form  [formGroup]="register" novalidate>

        <div class="title">Un ultimo passo ...</div>

        <div class="break"></div>
        <hr class="title-underline">
        <div class="break"></div>
        <!-- Password -->
        <div class="label">SCEGLI UNA PASSWORD</div>
        <div class="row">
            <input class="input" autocorrect="off" type="password" placeholder="La password deve essere di almeno 8 caratteri"  formControlName="password" (input)="onPasswordChange()" (blur)="onPasswordSubmitted()" (keyup.enter)="hideKeyboard()">
            <div class="validation-image">
               <img [src]=validationImagePassword [hidden]=!validationImagePassword />
            </div>
        </div>
        <hr class="underline">
        <!-- Confirm Password -->
        <div class="label">CONFERMA LA PASSWORD</div>
        <div class="row">
            <input class="input" autocorrect="off" type="password" placeholder="La password deve essere di almeno 8 caratteri"  formControlName="conformPassword" (input)="onConformPasswordChange()" (blur)="onConformPasswordSubmitted()" (keyup.enter)="hideKeyboard()">
            <div class="validation-image">
               <img [src]=validationImageConformPassword [hidden]=!validationImageConformPassword />
            </div>
        </div>
        <hr class="underline">
      
  </form> 

</ion-content>
